<div class="container">
  <div class="container-fluid">

    <div class="row ">
      <div class="col-xs-12 col-md-8">
        <mat-card style="height: 250px;">
          <div class="chart">
            <canvas baseChart height="100px" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
              [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
              [legend]="pieChartLegend">
            </canvas>
          </div>
        </mat-card>
      </div>
      <div class="col-xs-6 col-md-4">
        <mat-card style="height: 250px; font-size: 2em;">
          <ul class="flex-container ">

            <li class="center display: inline-block;">{{userListData.length}}%</li>
          </ul>
        </mat-card>
      </div>
    </div>

    <br>
    <div class="row">
      <table mat-table [dataSource]="userListData" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address.city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="address.zipcode">
          <th mat-header-cell *matHeaderCellDef> Pincode </th>
          <td mat-cell *matCellDef="let element"> {{element.address.zipcode}} </td>
        </ng-container>
        <ng-container matColumnDef="company.name">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
  </div>
</div>
